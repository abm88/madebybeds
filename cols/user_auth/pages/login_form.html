<!DOCTYPE html>
<html lang="en">

<head>

     
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="../../css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="../../css/style.css" rel="stylesheet">
   <style>
       .container{
           margin-top: 3cm;
           margin-left: 12cm;
       }
       
       </style>
</head>

<body>
<div class="container">
<div class="row">
    <div class="col-5">
<!--Form without header-->

<div class="card">
    <div class="card-block">

        <!--Header-->
        <div class="text-center">
            <h3><i class="fa fa-lock"></i> Login:</h3>
            <hr class="mt-2 mb-2">
        </div>

        <!--Body-->
        <form name="loginForm" class="form-horizontal" role="form">
        <div class="md-form">
            <i class="fa fa-envelope prefix"></i>
            <input type="text" id="form2" class="form-control"  name="email" ng-model="login.email" required focus/>
            <label for="form2">Your email</label>
        </div>

        <div class="md-form">
            <i class="fa fa-lock prefix"></i>
            <input type="password" id="form4" class="form-control" ng-model="login.password" required>
            <label for="form4">Your password</label>
        </div>

        <div class="text-center">
            <button type="submit"class="btn btn-deep-purple" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">Login</button>
        </div>

    </div>
</form>
    <!--Footer-->
    <div class="modal-footer">
        <div class="options">
            <p>Not a member? <a href="registration.html">Sign Up</a></p>
            <p>Forgot <a href="#">Password?</a></p>
        </div>
    </div>

</div>
<!--/Form without header-->
    </div>
</div>
</div>

 <!-- JQuery -->
    <script type="text/javascript" src="../../js/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../../js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>

</body>
</html>
